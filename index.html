<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PRV Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --primary: #2563eb;
      --secondary: #64748b;
      --radius: 12px;
      --shadow: 0 6px 24px rgba(15, 23, 42, 0.08);
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 16px;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e0ecff, #f9fafc);
      color: var(--text);
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px 20px 32px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin: 0 0 20px;
      color: var(--primary);
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }

    input[type="text"] {
      flex: 1 1 260px;
      min-width: 180px;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.16);
    }

    button {
      padding: 12px 18px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
    }

    button[type="submit"] {
      background: var(--primary);
      color: #ffffff;
    }

    button.secondary {
      background: var(--secondary);
      color: #ffffff;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    #message {
      margin-top: 16px;
      text-align: center;
      font-size: 1.1rem;
      min-height: 24px;
    }

    #message .muted {
      color: var(--muted);
      font-size: 0.95rem;
    }

    #scannerWrap {
      display: none;
      margin-top: 16px;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px dashed #cbd5e1;
      background: #f8fafc;
      text-align: center;
    }

    #qr-reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    #torchControls {
      margin-top: 10px;
      display: none;
    }

    #binsGrid {
      display: none; /* not used in this simple lookup, kept for JS compatibility */
    }

    @media (max-width: 480px) {
      input[type="text"] {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>PRV Lookup</h1>

    <!-- Search / Scan -->
    <form id="searchForm">
      <input id="id" type="text" placeholder="Enter or scan ID" autocomplete="off" />
      <button type="submit">Search</button>
      <button type="button" id="scanBtn" class="secondary">ðŸ“· Scan</button>
    </form>

    <!-- Result text -->
    <div id="message"><span class="muted">Ready. Scan or enter an ID.</span></div>

    <!-- Scanner area -->
    <div id="scannerWrap">
      <div id="qr-reader"></div>

      <div id="torchControls">
        <button id="torchToggleBtn" type="button" class="secondary">ðŸ’¡ Turn ON Flashlight</button>
      </div>

      <div style="margin-top:10px;">
        <button id="stopScanBtn" type="button" class="secondary">Stop camera</button>
      </div>
    </div>

    <!-- Not used for this simple app, but referenced by JS -->
    <div id="binsGrid" aria-live="polite"></div>
  </div>

  <!-- Excel reader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- QR / barcode scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Main logic (make sure this filename matches your repo) -->
  <script src="script.js?v=1"></script>
</body>

</html>
